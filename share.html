function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}

}

function wx_like_report() {
    var btn = document.getElementById('goodBtn');
    var numContainer = document.getElementById('goodNum');
    if(btn && numContainer) {
        var unclickClassName = 'media_tool_meta meta_primary link_primary meta_praise';
        var clickClassName = 'media_tool_meta meta_primary link_primary meta_praise praised';

        var num = parseInt(numContainer.innerText);
        if(btn.className == clickClassName) {
            btn.className = unclickClassName;
            numContainer.innerText = num-1;
        } else {
            btn.className = clickClassName;
            numContainer.innerText = num+1;
        }
    }
}
